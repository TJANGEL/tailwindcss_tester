<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TailwindCSS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-blue-700">
    <div class="container mx-auto px-2">
      <!-- button component -->
      <button
        class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 rounded"
      >
        Find Friends
      </button>

      <button class="btn btn-blue">Find Groups</button>
      <!-- alert component -->
      <div
        class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative my-5"
        role="alert"
      >
        <strong class="font-bold">Alert!</strong>
        <span class="block sm:inline">Please Update your Password</span>
      </div>
    </div>

    <!-- card component -->
    <div class="max-w-sm mx-auto flex p-6 bg-white rounded-lg shadow-xl">
      <div class="flex-shrink-0">
        <img src="" alt="image" class="h-12 w-12" />
      </div>
      <div class="ml-6 pt-1">
        <h4 class="text-xl text-gray-900">Tom Angelface</h4>
        <p class="text-base text-gray-600">You have a new message</p>
      </div>
    </div>

    <!-- card columns -->
    <div class="container mt-5">
      <!-- flex on med screens and up -->
      <div class="md:flex">
        <div
          class="flex-1 text-gray-700 text-center bg-gray-400 px-5 py-5 m-2 rounded"
        >
          <div class="lg:flex lg:items-center">
            <div class="lg:flex-shrink-0">
              <img src="" alt="" class="rounded-lg lg:w-64" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
